<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="workspaces styles.css">
<script type="text/javascript" src="jquery-1.9.1.js"></script>
</head>
<body>

<!------------------------- begin uBar ---------------------------->

<div id="ubar">
<div id="ubar_inner">
<div id="ubar_left">
<img src="showhide.png" id="show_hide">
<img src="home.png" id="logo" class="icon">
<input type="text" id="ubar_search_input"></input><img src="search.png" id="search_input_icon"><img src="responsive_search.png" id="resp_search_icon" class="icon">
</div>
<div id="ubar_title">Workspaces</div>
<div id="ubar_right">
<div id="icons">
<img src="alerts.png" id="alerts" class="icon">
<img src="help.png" id="help" class="icon">
<img src="profile.png" id="profile" class="icon">
<img src="logout.png" id="logout" class="icon">
<img src="dotdotdot.png" id="dots" class="icon">
</div>
</div>

</div>
</div>

<div id="dropdown_search" class="nodisplay"> 
	<input id="new_search" placeholder="Search"><img src="search.png" id="new_search_button"></input>
</div>
<div id="dropdown_menu" class="nodisplay">
Help<br>
Profile<br>
Log Out<br>
</div>

<!------------------------------- end uBar ----------------------------------->

<div id="workspace_wrapper">
<div class="wkspc_item">
<img class="wkspc_logo" src="wkspc_pe.png">

</p>
<div class="arrow_container">
<img class="arrow" src="arrow.png">
</div>
</div>
<div class="wkspc_item">
<img class="wkspc_logo" src="wkspc_search.png">

<div class="arrow_container">
<img class="arrow" src="arrow.png">
</div>
</div>
<div class="wkspc_item">
<img class="wkspc_logo" src="wkspc_pims.png">

<div class="arrow_container">
<img class="arrow" src="arrow.png">
</div>
</div>

<div class="wkspc_item">
<img class="teardrop" src="aspenplus_teardrop.png">
<img class="wkspc_logo" src="wkspc_sim.png">
<p>ammonia.bkp
<span class="subtext">
<br class="line_break">
March 11, 2014 <br class="line_break">AspenPlus v8.2</span></p>

<img class="arrow" src="arrow.png">
</div>
</div>

<div class="wkspc_item">

<br class="line_break">
March 11, 2014 <br class="line_break">HYSYS v8.2</span></p>

</div>
</div>
</div>

<script type="text/javascript" src="script.js"></script>
